<ion-header [translucent]="true" id="Empresa">
  <ion-toolbar style="display: flex; flex-direction: row;">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{empresa}}</ion-title>
    <ion-buttons slot="end">
      <ion-item>
        <ion-icon slot="start" name="moon"></ion-icon>
        <!--Bot贸n que permite cambiar de tema-->
        <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="change()">
        </ion-toggle>
      </ion-item>
      <ion-button (click)="editAvatar()">
        <ion-icon name="person-outline"></ion-icon>
      </ion-button>
      <!--Bot贸n qu permite salir de la sesi贸n actual con el ultimo usuario logueado-->
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="divsearch">
    <!--Busqueda y filtrado de empresas-->
    <ion-searchbar id="searchempresa" placeholder="Buscar" animated (ionChange)="handleChange($event)"></ion-searchbar>
    <!--Bot贸n para agregar una nueva empresa-->
    <ion-button (click)="nuevaempresa()" style="--background: #141414; zoom:1.25"><ion-icon name="duplicate-outline"
        style="color: white;"></ion-icon></ion-button>
  </div>
  <!--Lista de objetos de tipo empresa que al seleccionar un "ion-card" se abra un modal con el contenido de esa empresa en concreto-->
  <div id="divlist">
    <ion-card id="open-modal" *ngFor="let lista of this.filter;let i=index" (click)="this.editaempresa(lista)">
      <ion-img *ngIf="lista.imagen!=null" src={{lista.imagen}}></ion-img>
      <ion-icon *ngIf="lista.imagen==null" name="person-outline" style="zoom:10"></ion-icon>
      <ion-card-header>
        <ion-card-title>{{lista.nombre}}</ion-card-title>
        <ion-card-subtitle>{{lista.correo}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
