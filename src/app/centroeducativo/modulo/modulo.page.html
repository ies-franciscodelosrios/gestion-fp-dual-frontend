<ion-header>
  <ion-toolbar style="display: flex; flex-direction: row;">
    <ion-buttons slot="start">
      <!--nos permite dirigirnos a la pagina anterior a esta-->
      <ion-button (click)="backToTitle()">
        <ion-icon slot="icon-only" name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end">M贸dulos de {{tittleName}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="divsearch">
    <!--Busqueda y filtrado de modulos-->
    <ion-searchbar id="searchmodulo" placeholder="Buscar" animated (ionChange)="handleChange($event)"></ion-searchbar>
    <!--Bot贸n para agregar una nuevo m贸dulo-->
    <ion-button (click)="this.addModul()" style=" zoom:1.25"><ion-icon name="duplicate-outline"></ion-icon></ion-button>
  </div>
<!--Lista de objetos de tipo modulo que al seleccionar un "ion-item" se abra un modal con el contenido de RA que se da en este modulo en concreto-->
  <ion-list lines="inset">
    <ion-item id="open-modal" *ngFor="let listamodul of this.filter;let i=index" >
      <ion-label  (click)="navToRa(listamodul)">
        <h3>{{listamodul.nombre}}</h3>
        <p>C贸. Boja: {{listamodul.cod_mod_boja}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="editModule(listamodul)">
          <ion-icon slot="icon-only" color="black" name="newspaper-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  
</ion-content>
