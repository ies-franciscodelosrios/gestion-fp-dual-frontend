<ion-header>
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar id="searchalumno" placeholder="Buscar"></ion-searchbar>
  <ion-card  id="open-modal" expand="block" (click)="nuevoalumno()">
    <img src="assets/add.png"  />
    <ion-card-header>
      <ion-card-title>Nuevo Alumno</ion-card-title>
      <ion-card-subtitle>Agrega un nuevo alumno</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-infinite-scroll #infinitescroll>
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
