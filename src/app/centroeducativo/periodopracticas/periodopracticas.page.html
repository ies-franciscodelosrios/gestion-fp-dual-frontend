<ion-header>
  <ion-toolbar style="display: flex; flex-direction: row;">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Periodo de {{practica}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="divsearch">
    <!--Busqueda y filtrado de periodos de practicas-->
    <ion-searchbar id="searchpp" placeholder="Buscar" animated (ionChange)="handleChange($event)"></ion-searchbar>
    <!--BotÃ³n para agregar un nuevo periodo de practicas-->
    <ion-button (click)="nuevaPractica()" color="white" style=" zoom:1.25">
      <ion-icon name="duplicate-outline" color="dark"></ion-icon>
    </ion-button>
  </div>
  <div id="divlist">
    <ion-list lines="inset">
      <ion-item class="listItems" id="open-modal" expand="block" *ngFor="let lista of this.filter;let i=index "
        (click)="this.editPractica(lista)">
        <ion-label>
          {{lista.id_empresa?.nombre}}
        </ion-label>
        <ion-label>
          {{lista.id_alumno?.nombre}}
        </ion-label>
        <ion-label>
          {{lista.tiempo_inicio |date : 'd MMM, y'}}
        </ion-label>
        <ion-label>
          {{lista.tiempo_final |date : 'd MMM, y'}}
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
