<ion-header>
  <ion-toolbar>
    <ion-title>Periodo de {{practica}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar id="searchempresa" placeholder="Buscar"></ion-searchbar>
  <ion-card id="open-modal" (click)="nuevaPractica()">
    <ion-card-header>
      <ion-card-title>Nueva Practica</ion-card-title>
      <ion-card-subtitle>Agrega un nueva practica</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

</ion-content>
