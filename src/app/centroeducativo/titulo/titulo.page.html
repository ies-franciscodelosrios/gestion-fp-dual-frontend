<ion-header>
  <ion-toolbar>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar id="searchmodule" placeholder="Buscar"></ion-searchbar>
  <ion-list lines="inset">
    <ion-item id="open-modal" expand="block" (click)="toTitleToModul()"> 
      <ion-label>
        <h1>ASIR</h1>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color = "floatbuton">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color = "floatbuton" (click)="addTitle()">
        <ion-icon name="add" ></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
