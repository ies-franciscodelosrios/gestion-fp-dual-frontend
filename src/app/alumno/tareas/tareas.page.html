<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title slot="end" id="title">Tareas</ion-title>
    
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ng-container *ngFor="let tarea of this.encargos" >
      <tarea [encargo]=tarea style="cursor: pointer;"></tarea>
    </ng-container>
  </ion-list>
</ion-content>
