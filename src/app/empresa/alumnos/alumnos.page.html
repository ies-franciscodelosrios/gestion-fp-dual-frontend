<ion-header>
  <ion-toolbar>
    <ion-title>Alumno</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<nav>
  <div style="display: flex; flex-direction: row;">
    <ion-searchbar></ion-searchbar>
  </div>
</nav>

<ion-content>
  <div class="container">
      <ion-card (click)="this.viewAlumn(alumno)" class="item" id="open-modal" *ngFor="let alumno of this.alumnos;let i=index">
        <ion-icon name="person-outline" style="zoom:10"></ion-icon>
        <ion-card-header>
          <ion-card-title>{{alumno.nombre}}</ion-card-title>
          <ion-card-subtitle>{{alumno.correo}}</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
  </div>
</ion-content>
