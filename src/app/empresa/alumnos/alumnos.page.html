<ion-header>
  <ion-toolbar style="display: flex; flex-direction: row;">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title slot="end">Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<nav>
  <div id="divsearch">
    <ion-searchbar id="searchempresa" placeholder="Buscar" animated (ionChange)="handleChange($event)"></ion-searchbar>
  </div>
</nav>
<ion-content class="ion-padding">
  <ion-list class="list">
    <ion-item (click)="this.viewAlumn(alumno)" id="open-modal" *ngFor="let alumno of this.filter;let i=index">
      <div>
        <ion-img class="image" style="border-radius: 100%;" *ngIf="alumno.imagen!=null" src={{alumno.imagen}}></ion-img>
      </div>
      <ion-icon class="icn" style="border-radius: 100%;" style="border-radius: 100%;" *ngIf="alumno.imagen==null"
        name="person-outline"></ion-icon>
      <div>
        <div>
          <ion-label>{{alumno.nombre}}</ion-label>
        </div>
        <div>
          <ion-label>{{alumno.correo}}</ion-label>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
