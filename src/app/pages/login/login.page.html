  </ion-toolbar>
</ion-header>



<ion-content>

    <h1>Bienvenido <br> a GestionFP</h1>
    <ion-button [disabled]="this.logging" style="cursor:pointer;display: grid; justify-content: center;" color="floatbuton" (click)="signin()">Iniciar sesi√≥n con
