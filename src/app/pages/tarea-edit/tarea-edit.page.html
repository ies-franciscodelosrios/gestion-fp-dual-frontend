<ion-header>
  <ion-toolbar>
    <ion-title id="title">Editar encargo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()"  [strong]="true"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="formEncargo" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-title >{{myEncargo.tarea}}</ion-title>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Comentario</ion-label>
      <ion-input id="comentario"  formControlName="comentario" > </ion-input>
    </ion-item>
  
      <ion-list>
        <ion-item>
          <ion-select formControlName="estado" interface="action-sheet" cancelText="Cancelar">
            <ion-select-option value="true">Encargo completado</ion-select-option>
            <ion-select-option value="false">Encargo en proceso</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
  
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button shape="round" color="danger"  (click)="cancel()" >Cancelar</ion-button>
        </ion-col>
        <ion-col style="text-align: right;">
          <ion-button shape="round" color="success" type="submit" [disabled]="this.formEncargo.pristine">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
