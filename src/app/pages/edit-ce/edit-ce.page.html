<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Centro Educativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="editUser" (ngSubmit)="updateUser()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Documento</ion-label>
      <ion-input type="text" formControlName="doc"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input type="email" formControlName="correo"></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>

        <ion-col style="text-align: left;">
          <ion-button shape="round" color="danger" fill="outline" (click)="deleteUser()">DELETE</ion-button>
        </ion-col>

        <ion-col style="text-align: right;">
          <ion-button shape="round" color="success" type="submit" [disabled]="!editUser.valid">SAVE</ion-button>
        </ion-col>

      </ion-row>

    </ion-grid>
  </form>

</ion-content>
