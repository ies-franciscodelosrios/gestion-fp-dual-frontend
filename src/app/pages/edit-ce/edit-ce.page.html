<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Centro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form *ngIf="dUserCE">
    <ion-list>
      <div style="display: flex; flex-direction: row;">
        <ion-icon color="danger" *ngIf="editable=='false'" name="trash" style="zoom:1.5"></ion-icon>
      </div>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="dUserCE.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Documento</ion-label>
        <ion-input type="text"[(ngModel)]="dUserCE.doc"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo electr√≥nico</ion-label>
        <ion-input type="email" [(ngModel)]="dUserCE.correo"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" (click)="updateUserCE()">Update</ion-button>
  </form>

</ion-content>
