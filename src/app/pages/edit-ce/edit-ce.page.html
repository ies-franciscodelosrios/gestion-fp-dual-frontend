<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Centro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="formEdit" (ngSubmit)="updateUserCE()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Documento</ion-label>
      <ion-input type="text" formControlName="doc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electr√≥nico</ion-label>
      <ion-input type="email" formControlName="correo"></ion-input>
    </ion-item>
    
    <ion-button class="btnUpdate" type="submit" [disabled]="!formEdit.valid">UPDATE</ion-button>
    <div style="display: flex; flex-direction: row;">
      <ion-icon class="iDelete" (click)="deleteUserCE()" color="danger" *ngIf="editable=='false'" name="trash" style="zoom:1.5"></ion-icon> 
    </div>
  </form>

</ion-content>
