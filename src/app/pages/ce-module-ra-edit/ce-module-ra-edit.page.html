<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo RA en {{nommodul}}</ion-title>
    <!--BotÃ³n que permite cancelar y cerrar el modal-->
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" [strong]="true"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <!--contenido dentro del modal que permite introducir datos y "guardarlos"-->
  <form [formGroup]="formRA" (ngSubmit)="submitForm()">
  <ion-item fill="solid">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input maxlength="120" formControlName="resultado"> </ion-input>
    <ion-note slot="error">solo permite letras</ion-note>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: right;">
        <ion-button shape="round" color="success" type="submit" [disabled]="this.formRA.pristine">Guardar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
