<ion-header>
  <ion-toolbar>
    <ion-title>{{usuario}} </ion-title>
    <!--Botón que permite cancelar y cerrar el modal-->
    <ion-buttons slot="end">
      <ion-button (click)="cancel()" [strong]="true"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--contenido dentro del modal que permite introducir datos y "guardarlos"-->
<ion-content class="ion-padding">
  <form [formGroup]="formUsuario" (ngSubmit)="submitForm()">
    <ion-item counter="true" fill="solid">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input maxlength="50" formControlName="nombre" placeholder="nombre de usuario" ></ion-input>
      <ion-note slot="error">solo permite Nombres reales</ion-note>
    </ion-item>
    <ion-item counter="true" fill="solid">
      <ion-label position="floating">Correo</ion-label>
      <ion-input maxlength="120" formControlName="correo" placeholder="correo electrónico" ></ion-input>
      <ion-note slot="error">introduce un correo electrónico valido </ion-note>
    </ion-item>
    <ion-item counter="true" fill="solid">
      <ion-label position="floating">DNI</ion-label>
      <ion-input maxlength="9" formControlName="documentos" placeholder="documento de identidad" ></ion-input>
      <ion-note slot="error">Introduce un DNI valido</ion-note>
    </ion-item>
    <ion-item fill="solid">
      <ion-label>Alta</ion-label>
      <ion-checkbox formControlName="alta" slot="end" ></ion-checkbox>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col id="btnDelete" style="text-align: left;">
          <ion-button shape="round" color="danger" fill="outline" (click)="onDelete()">Eliminar</ion-button>
        </ion-col>
        <ion-col style="text-align: right;">
          <ion-button shape="round" color="success" type="submit" [disabled]="this.formUsuario.pristine">Guardar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
