<ion-header>
  <ion-toolbar>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="block">
    <ion-searchbar (ionChange)="searchAdmin($event)"></ion-searchbar>
  </div>
  <div class="blockButton">
    <ion-fab>
      <ion-fab-button class="buttonAdd" (click)="openForm()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-list>
      <ion-item *ngFor="let user of searchedUser">
        <ion-label>
          <h2>{{user.nombre}}</h2>
        </ion-label>
      </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let user of userCEList" (click)="editForm()">
      <h2>{{user.nombre}}</h2>
    </ion-item>
  </ion-list>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  
</ion-content>
