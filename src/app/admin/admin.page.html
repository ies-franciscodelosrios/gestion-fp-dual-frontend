<ion-header>
  <ion-toolbar>
    <ion-title>Administrador</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<nav>
  <div style="display: flex; flex-direction: row;">
    <ion-searchbar placeholder="Search..." (ionChange)="searchUserByName($event)"></ion-searchbar>
    <ion-button (click)="addUser()" style="--background: #141414; zoom:1.25">
      <ion-icon name="duplicate-outline" style="color: white;"></ion-icon>
    </ion-button>
  </div>
</nav>

<ion-content class="ion-padding">

  <ion-list class="list">
    <ion-item *ngFor="let user of searched" (click)="editUser(user)">
      <ion-label>
        <h2>{{user.nombre}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
